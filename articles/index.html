<main>
[% INCLUDE article_intro %]
  <section id="articles">
    <h2>Articles</h2>
[%  FOREACH page IN pages %]
    <h3>[% page.title %]</h3>
    <p class="time">[% page.date_str %]</p>
    <p class="summary">[% page.summary %]</p>
    <p><a href="/[% page.url %]">Read more</a></p>
[%  END %]
    </ul>
  </section>
</main>
